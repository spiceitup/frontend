<div class="login">
  <div class="intro">
    <h1 class="title">Spices</h1>
    <h2 class="subtitle">ALPHA</h2>
  </div>
  <form id="login" class="loginForm" @submit.prevent="authValidate">
    <h1 class="form-title">Login</h1>
    <div class="field">
      <div class="control">
        <input 
          type="text" 
          class="input" 
          v-model = "user"
          placeholder="Username" 
          required/>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input 
          type="password"
          class="input" 
          v-model = "pass"
          placeholder="Password"
          required  />
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-medium is-fullwidth" type='submit'></button>
      </div>
    </div>
  </form>
</div>
